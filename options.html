<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CourseMate UH Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .content {
      padding: 30px;
    }

    .setting-group {
      margin-bottom: 30px;
      padding-bottom: 30px;
      border-bottom: 1px solid #e0e0e0;
    }

    .setting-group:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .setting-group h2 {
      font-size: 18px;
      color: #333;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .setting-group h2::before {
      content: '';
      display: inline-block;
      width: 4px;
      height: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 2px;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .setting-item:last-child {
      margin-bottom: 0;
    }

    .setting-item label {
      display: flex;
      flex-direction: column;
      gap: 4px;
      flex: 1;
    }

    .setting-item label .label-text {
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }

    .setting-item label .label-description {
      font-size: 12px;
      color: #666;
    }

    /* Toggle switch */
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
      flex-shrink: 0;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 26px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    .toggle-switch input:checked + .toggle-slider {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .toggle-switch input:checked + .toggle-slider:before {
      transform: translateX(24px);
    }

    /* Select dropdown */
    select {
      padding: 8px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      color: #333;
      background: white;
      cursor: pointer;
      transition: border-color 0.2s;
      min-width: 200px;
    }

    select:hover {
      border-color: #667eea;
    }

    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    /* Buttons */
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    /* Status message */
    .status-message {
      padding: 12px;
      border-radius: 6px;
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      display: none;
    }

    .status-message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status-message.show {
      display: block;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Info box */
    .info-box {
      background: #e7f3ff;
      border-left: 4px solid #2196F3;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .info-box p {
      font-size: 13px;
      color: #0c5a8a;
      line-height: 1.5;
    }

    .info-box strong {
      color: #064a7a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚≠ê CourseMate UH</h1>
      <p>RateMyProfessors ratings for University of Houston</p>
    </div>

    <div class="content">
      <div class="info-box">
        <p><strong>About:</strong> CourseMate UH automatically displays RateMyProfessors ratings next to instructor names on UH course catalog pages. Click any badge to view the full profile.</p>
      </div>

      <div class="setting-group">
        <h2>General Settings</h2>

        <div class="setting-item">
          <label for="extensionEnabled">
            <span class="label-text">Enable Extension</span>
            <span class="label-description">Turn the extension on or off</span>
          </label>
          <div class="toggle-switch">
            <input type="checkbox" id="extensionEnabled">
            <span class="toggle-slider"></span>
          </div>
        </div>

        <div class="setting-item">
          <label for="defaultSchool">
            <span class="label-text">Default School</span>
            <span class="label-description">University to search for professors</span>
          </label>
          <select id="defaultSchool">
            <option value="University of Houston">University of Houston</option>
            <option value="University of Houston Downtown">UH Downtown</option>
            <option value="University of Houston Clear Lake">UH Clear Lake</option>
            <option value="University of Houston Victoria">UH Victoria</option>
          </select>
        </div>
      </div>

      <div class="setting-group">
        <h2>Cache Settings</h2>

        <div class="setting-item">
          <label for="cacheTTL">
            <span class="label-text">Cache Duration</span>
            <span class="label-description">How long to remember professor ratings</span>
          </label>
          <select id="cacheTTL">
            <option value="3600000">1 hour</option>
            <option value="86400000">1 day</option>
            <option value="259200000">3 days</option>
            <option value="604800000">7 days</option>
            <option value="1209600000">14 days</option>
            <option value="2592000000">30 days</option>
          </select>
        </div>
      </div>

      <div class="setting-group">
        <h2>Developer Settings</h2>

        <div class="setting-item">
          <label for="debugMode">
            <span class="label-text">Debug Mode</span>
            <span class="label-description">Show detailed logs in browser console</span>
          </label>
          <div class="toggle-switch">
            <input type="checkbox" id="debugMode">
            <span class="toggle-slider"></span>
          </div>
        </div>
      </div>

      <div class="button-group">
        <button id="saveBtn" class="btn-primary">Save Settings</button>
        <button id="clearCacheBtn" class="btn-danger">Clear Cache</button>
      </div>

      <div id="statusMessage" class="status-message"></div>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
